<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário Meu Amor ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .initial-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .initial-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .initial-card:hover::before {
            left: 100%;
        }

        .initial-card:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        .initial-card h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .initial-card p {
            font-size: 1.3rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Cards da animação */
        .animation-card {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            color: white;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            z-index: 20;
            width: 300px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .animation-card.show {
            opacity: 1;
            transform: scale(1);
        }

        .champion-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .champion-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .love-message {
            font-size: 1.1rem;
            font-style: italic;
            line-height: 1.4;
        }

        .final-card {
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff6b6b);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .final-card .champion-name {
            color: white;
            font-size: 2.5rem;
            -webkit-text-fill-color: white;
        }

        .final-card .love-message {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Fogos de artifício */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
        }

        .firework-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .pulse-effect {
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 107, 107, 0.8), 0 0 60px rgba(254, 202, 87, 0.6);
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .initial-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .initial-card h2 {
                font-size: 2rem;
            }
            
            .initial-card p {
                font-size: 1.1rem;
            }
            
            .animation-card {
                width: 250px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="firework-container" id="fireworkContainer"></div>
    
    <div class="container">
        <div class="initial-card" id="initialCard">
            <h2>Passe o mouse aqui <span class="heart">❤️</span></h2>
            <p>Descubra uma surpresa especial preparada com muito amor para você!</p>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
